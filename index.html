<script>
          class Product extends HTMLElement {
      constructor() {
        super();
        const shadow = this.attachShadow({ mode: 'open' });

        shadow.innerHTML = `
          <style>
            .v-product {
              background-color: aliceblue;
              width: 200px;
              height: 200px;
              position: relative;
              overflow: hidden;
              cursor: pointer;
              display: inline-block;
              border-radius: 8px;
              box-shadow: 0 2px 5px rgba(0,0,0,0.15);
              transition: transform 0.2s;
            }
            .v-product:hover {
              transform: scale(1.03);
            }
            .productimage {
              display: block;
              width: 100%;
              height: 100%;
              object-fit: cover;
            }
            .overlay {
              position: absolute;
              top: 0;
              bottom: 0;
              left: 0;
              right: 0;
              opacity: 0;
              transition: 0.5s ease;
              background-color: rgba(54, 54, 54, 0.9);
              display: flex;
              align-items: center;
              justify-content: center;
            }
            .v-product:hover .overlay {
              opacity: 0.75;
            }
            .text {
              color: #fff;
              font-size: 20px;
              text-align: center;
              padding: 0 10px;
            }
          </style>
          <div class="v-product">
            <img class="productimage" />
            <div class="overlay">
              <div class="text"></div>
            </div>
          </div>
        `;
        const type = this.getAttribute('type')
        const img = shadow.querySelector('.productimage');
        const text = shadow.querySelector('.text');
        img.src = this.getAttribute('productimg') || '';
        img.alt = this.getAttribute('productname') || 'Product';
        text.textContent = this.getAttribute('productname') || '';
this.interval = setInterval(() => {
  const search = document.getElementById("searchBar")?.value.toLowerCase() || "";
  const matchesCategory = (typeselector === "all" || type === typeselector || 
                        (typeselector === "shkaf" && (type === "shkafdown" || type === "shkafup" || type === "shkafkolona")));
  const productName = (this.getAttribute('productname') || "").toLowerCase();
  const matchesSearch = productName.includes(search);

  if (matchesCategory && matchesSearch) {
    this.style.display = "inline-block";
  } else {
    this.style.display = "none";
  }
}, 100);
}
disconnectedCallback() {
  clearInterval(this.interval);
}
}
  document.querySelector('.star').style.display = 'none';
  document.querySelector('.preview-carousel').style.display = 'none';
  let typeselector = 'komplekt';
  let picked = undefined;
  let stepsbarcontinueoption = document.getElementById("next");
    const carousel = {
  images: [],
  currentIndex: 0,
  imgElement: document.querySelector('.preview-image')
};

function ReplacePreview(imgArray, reason) {
  document.querySelector('.star').style.display = 'block';
  document.querySelector('.preview-carousel').style.display = 'block';
  picked = reason;
  if (picked!=undefined){
    stepsbarcontinueoption.href = `addtocart.html?product=${btoa(reason)}`;
    stepsbarcontinueoption.innerHTML="Продължете";
    stepsbarcontinueoption.classList.add("active")
    stepsbarcontinueoption.classList.remove("unactive")
  }
  carousel.images = imgArray.slice(0, 10);
  carousel.currentIndex = 0;
  updatePreviewImage();
}

function updatePreviewImage() {
  if (carousel.images.length > 0) {
    carousel.imgElement.src = carousel.images[carousel.currentIndex];
  } else {
    carousel.imgElement.src = '';
  }
}

document.querySelector('.arrow-left').addEventListener('click', () => {
  if (carousel.images.length === 0) return;
  carousel.currentIndex = (carousel.currentIndex - 1 + carousel.images.length) % carousel.images.length;
  updatePreviewImage();
});

document.querySelector('.arrow-right').addEventListener('click', () => {
  if (carousel.images.length === 0) return;
  carousel.currentIndex = (carousel.currentIndex + 1) % carousel.images.length;
  updatePreviewImage();
});

carousel.imgElement.addEventListener('mousemove', e => {
  const rect = e.target.getBoundingClientRect();
  const x = ((e.clientX - rect.left) / rect.width) * 100;
  const y = ((e.clientY - rect.top) / rect.height) * 100;
  e.target.style.transformOrigin = `${x}% ${y}%`;
});

carousel.imgElement.addEventListener('mouseleave', e => {
  e.target.style.transformOrigin = 'center center';
});
